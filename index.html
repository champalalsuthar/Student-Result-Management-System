<!DOCTYPE html>
<html>
  <head>
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="resultForm" autocomplete="off">
      <h1>Student Management System</h1>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="Roll Number">Roll Number:</label>
      <input type="text" id="roll" name="roll" required />

      <label for="DBMS">DBMS :</label>
      <input type="number" id="DBMS" name="DBMS" min="0" max="100" required />

      <label for="DSA">DSA :</label>
      <input type="number" id="DSA" name="DSA" min="0" max="100" required />

      <label for="Computer Networks">Computer Networks :</label>
      <input
        type="number"
        id="Computer Networks"
        name="Computer Networks"
        min="0"
        max="100"
        required
      />

      <button type="submit">Add Result</button>
    </form>

    <div class="tablecontainer">
      <table id="resultTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>DBMS Marks</th>
            <th>DSA Marks</th>
            <th>Computer Networks Marks</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
